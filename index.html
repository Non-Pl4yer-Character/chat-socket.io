<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天室</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .container {
            position: relative;
        }

        #loginRoom {
            margin-top: 100px;

        }

        #chatForm {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
        }

        #chatRoom {
            display: none
        }

        .box {
            position: relative;
            overflow: hidden;
            height: 500px;
        }

        #box {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loginRoom">
            <form class="form-inline" id="loginForm">
                <div class="input-group col-lg-8">
                    <input type="text" class="form-control" id="username" placeholder="输入登陆名">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
                <span class="label label-danger" id="tips" style="display: none;"></span>

            </form>
        </div>

        <div id="chatRoom">
            <div class="jumbotron">
                <h1 style="text-align: center">用户</h1>
                <ul class="list-group" id="users">

                </ul>
            </div>
            <div class="box">
                <table class="table table-striped" id="box">
                    <tbody id="chat-list"></tbody>
                </table>
            </div>
            <form class="form-inline" id="chatForm">
                <div class="input-group col-lg-8">
                    <input type="text" class="form-control" id="msg" placeholder="输入聊天内容">
                </div>
                <button type="submit" class="btn btn-default">Send</button>
            </form>
        </div>

    </div>

    <script>
        $(function () {
            const $loginRoom = $('#loginRoom')
            const $loginForm = $('#loginForm')
            const $username = $('#username')
            const $chatRoom = $('#chatRoom')
            const $users = $('#users')
            const $chat = $('#chat-list')
            const $msg = $('#msg')
            const $chatForm = $('#chatForm')
            const $tips = $('#tips')
            const socket = io.connect()

            // 登陆
            $loginForm.submit(function (e) {
                e.preventDefault()

                const user = $username.val().trim()

                socket.emit('add user', user, function (bool) {
                    if (bool) {
                        $loginRoom.hide()
                        $chatRoom.show()
                    } else {
                        $tips.html('用户名已被占用').show()
                    }
                })

                // 获取在线用户并发送给每个用户
                socket.on('get user', function (user) {
                    const html = []
                    user.forEach(function (val) {
                        html.push(`<li class="list-group-item"><strong>${val}</strong>在线</li>`)
                    })
                    $users.html(html.join(''))
                })
            })

            // 发送聊天信息
            $chatForm.submit(function (e) {
                e.preventDefault()
                const data = $msg.val()

                socket.emit('send', data)
                $msg.val('')
            })

            // 获取聊天信息并发送每个用户
            socket.on('give msg', function (data) {
                $chat.append(`<tr class="list"><td><strong>${data.username}: </strong>${data.msg}</td></tr>`)
            })

        })
    </script>
</body>

</html>
